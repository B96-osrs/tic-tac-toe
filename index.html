<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="main-container">
       <div class="header">
        <div class="nav">
            <a href="https://discord.gg/TGCPWGSqzf" target=”_blank”><img src="img/discord.png"></a>
            <a href="https://github.com/b96-osrs" target=”_blank”><img src="img/github.png"></a>
        </div>
       <div class="title">tic tac toe</div>
       </div>
       
       <div class="container">
        <div class="row">
            <button class="tile" data-key="1"></button>
            <button class="tile" data-key="2"></button>
            <button class="tile" data-key="3"></button>
        </div>
        <div class="row">
            <button class="tile" data-key="4"></button>
            <button class="tile" data-key="5"></button>
            <button class="tile" data-key="6"></button>
        </div>
        <div class="row">
            <button class="tile" data-key="7"></button>
            <button class="tile" data-key="8"></button>
            <button class="tile" data-key="9"></button>
        </div>
       </div>
       <div class="start-container">
            <ul>
                <li>
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" required>
                </li>
                <li>
                    <label for="player2">Player 2:</label>
                    <input type="text" id="player2" required>
                </li>
            </ul>
            <button type="submit" id="start-button" class="button">Start Game</button>
       </div>
       <div class="popup">
            <div class="win-message">Player Wins</div>
            <button id="restart-button">Restart</button>
       </div>
   </div>
</body>
</html>
